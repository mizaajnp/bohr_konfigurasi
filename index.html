      :root {
        --gap: 8px;
        --card-w: min(
          max(calc((100vw - 48px - (17 * var(--gap))) / 14), 80px),
          140px
        );
        --card-h: calc(var(--card-w) * 1.3);
        --navy: #0e2546;

        /* ðŸŽ¨ warna kuat dan mencolok per golongan */
        --alkali: #ffb347; /* oranye terang */
        --alkaline: #ff8fa3; /* merah muda cerah */
        --transition: #66b3ff; /* biru cerah */
        --posttransition: #c084fc; /* ungu cerah */
        --metalloid: #7fe57f; /* hijau lembut jelas */
        --nonmetal: #ffd966; /* kuning terang */
        --halogen: #4ed99c; /* hijau toska */
        --noble: #7fdbff; /* biru langit */
        --other: #e5e5e5; /* abu terang */
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background: linear-gradient(180deg, #f3f6ff, #ffffff);
        color: var(--navy);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 16px;
      }
      h1 {
        margin: 0;
        font-size: 22px;
        font-weight: 700;
      }
      .subtitle {
        color: #2f3e9e;
        margin: 8px 0 16px;
        font-size: 14px;
        text-align: center;
      }
      .table-wrap {
        width: 100%;
        max-width: 1280px;
        overflow: auto;
        padding: 4px;
      }
      .ptable {
        display: grid;
        grid-template-columns: repeat(18, 1fr);
        grid-auto-rows: auto; /* otomatis menyesuaikan tinggi kartu + input */
        gap: var(--gap);
        justify-items: center;
        align-items: start;
      }
      .element {
        width: 100%;
        max-width: var(--card-w);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px; /* jarak antara inner & input */
      }

      .inner {
        width: 100%;
        height: var(--card-h);
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.55s cubic-bezier(0.2, 0.8, 0.2, 1);
        border-radius: 8px;
      }

      .input-wrap {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      input {
        width: 90%;
        padding: 4px;
        font-size: 12px;
        box-sizing: border-box;
      }

      .element.flipped .inner {
        transform: rotateY(180deg);
      }
      .face {
        position: absolute;
        inset: 0;
        border-radius: 8px;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      }
      /* SISI DEPAN: Detail lengkap unsur */
      .front {
        background: #fff;
        color: var(--navy);
        border: 1.6px solid #bbb;
        text-align: center;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 4px;
      }

      .atomic-number {
        font-size: calc(var(--card-h) * 0.18);
        font-weight: 600;
        color: #3b3b3b;
        text-align: left;
      }

      .symbol {
        font-size: calc(var(--card-h) * 0.4);
        font-weight: 700;
        line-height: 1;
      }

      .mass {
        font-size: calc(var(--card-h) * 0.15);
        font-weight: 500;
        color: #333;
      }

      /* SISI BELAKANG: Hanya nomor atom dengan warna */
      .back {
        color: #fff;
        font-weight: 700;
        font-size: calc(
          var(--card-h) * 0.4
        ); /* font lebih besar, menyesuaikan tinggi kartu */
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.25);
        transform: rotateY(180deg);
        display: flex; /* buat teks berada di tengah kotak */
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 4px; /* beri jarak ke tepi kotak */
        overflow: hidden; /* memastikan teks tidak keluar kotak */
        line-height: 1.1;
        word-spacing: 0.1em;
      }
    </style>

            // Jika sudah terbalik, balikkan lagi
            card.classList.remove("flipped");
            input.value = ""; // hapus jawaban
            input.disabled = false; // aktifkan input kembali
            input.style.borderColor = ""; // reset border
          }
        });

        grid.appendChild(card);
      });
    </script>
  </body>
</html>
